<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>GifTastic</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Includes Bootstrap & jQuery -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/main.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="./assets/javascript/download.js"></script>
</head>

<body>
    <!-- Header Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger fixed-top">
        <div class="navbar-brand logo p-0">Artist GIFs</div>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse mr-4" id="navbarSupportedContent">
            <button id="clear" class="btn btn-warning ml-auto mr-3 mt-2 mb-2">⌧ Clear</button>
            <button id="favorite" class="btn btn-warning mr-3 mt-1 mb-1">♥ Favorite <span class="badge badge-light">0</span></button>
            <form class="form-inline mt-2 mb-2">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <button type="submit" class="btn btn-warning" id="addon">★ Add</button>
                    </div>
                    <input type="text" class="form-control" placeholder="Artist or Band name">
                </div>
            </form>
        </div>
    </nav>

    <!-- Main Body -->
    <div class="wrapper">
        <div class="choices mb-3"></div>
        <div class="resultDisplay mb-3"></div>

        <!-- Title -->
        <div id="welcome" class="card mr-2 mb-2">
            <img id="welcomeImg" src="" class="img-fluid card-top-img">
            <div class="input-group p-0">
                <div class="form-control">W E L C O M E</div>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="modalCenter" tabindex="-1" role="dialog" aria-labelledby="titleCenter" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header mx-auto">
                        <h5 class="modal-title text-danger" id="titleCenter">Added to your ♥ Favorites list</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer small text-light bg-danger">
        &copy; Copyright 2018 Joseph Ahn
    </footer>

    <script src="./assets/javascript/main.js"></script>
</body>

</html>
